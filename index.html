<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Etch-A-Sketch</title>
        <meta name="description" content="This is my solution for The Odin Project's Etch-a-Sketch assignment.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="frontTitle flex center">
            <h1>Etch-A-Sketch</h1>
        </div>
        <div id="settingsDiv" class="flex center">
            <button id="blackBtn" class="settingsBtn">Black</button>
            <button id="psyBtn" class="settingsBtn">Psychedelic</button>
            <button id="grayBtn" class="settingsBtn">Grayscale</button>
            <button id="eraserBtn" class="settingsBtn">Eraser</button>
            <button id="colorBtn" class="settingsBtn">Pick: <input type="color" value="#ff0000" id="input-color"></button>
        </div>
        <div id="containerWrapper">
            <div id="container"></div>
        </div>

        <div class="gridOptions flex center">
            <button id="clearBtn" class="settingsBtn">Clear</button>
            <div class="sizeContainer">
                <p>Pixel Size</p>
                <input type="range" min="4" max="100" value="15" id="sizeRange" class="slider">
                <p>S to XL</p>
            </div>
        </div>
        <script src="logic.js" async defer></script>
    </body>
</html>
