<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Etch-A-Sketch</title>
        <meta name="description" content="This is my solution for The Odin Project's Etch-a-Sketch assignment.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="frontTitle">
            Etch-A-Sketch
        </div>
        <div class="flex center">
            <button class="colorChoice" data-color="black">Black</button>
            <button class="colorChoice" data-color="psy">Psychedelic</button>
            <button class="colorChoice" data-color="gray">Grayscale</button>
            <button class="colorChoice" data-color="eraser">Eraser</button>
            <button class="colorChoice">Pick: <input type="color" value="#0075ff" id="inputColor"></button>
        </div>

        <div class="containerWrapper">
            <div class="container"></div>
        </div>

        <div class="gridOptions">
            <button class="clear">Clear</button>
            <div class="sizeContainer">
                <p>Pixel Size</p>
                <input type="range" min="4" max="100" value="15" id="sizeRange" class="slider">
                <p>S to XL</p>
            </div>
        </div>
        <script src="logic.js" async defer></script>
    </body>
</html>
